name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ahacontreg01.azurecr.io
  AZURE_CONTAINER_APP: ahacoapp01
  RESOURCE_GROUP: DevSecOps-gov-01
  IMAGE_NAME: aia-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG=${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Build Docker image from backend folder
          docker build -f backend/Dockerfile -t $IMAGE_TAG -t $IMAGE_LATEST backend/
          
          # Push both tags
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update Azure Container App
        run: |
          az containerapp update \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ steps.build.outputs.image_tag }}
      
      - name: Verify deployment
        run: |
          echo "Backend deployed successfully!"
          echo "Image: ${{ steps.build.outputs.image_tag }}"
          az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.latestRevisionName" \
            -o tsv
      
      - name: Azure Logout
        if: always()
        run: |
          az logout
